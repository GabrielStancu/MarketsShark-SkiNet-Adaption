<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-5">Test 500 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-5">Test 404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-5">Test 400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-5">Test 400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li> 
        </ul>
    </div>
</div>
